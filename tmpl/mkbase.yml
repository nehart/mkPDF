#
# MKBASE.YML
#

#
# SOURCES
#   > https://www.mkdocs.org/user-guide/configuration/
#   > https://pypi.org/project/mkdocs-with-pdf/
#   > https://github.com/mkdocs/mkdocs/issues/1195
#

site_author: !!python/object/apply:os.getenv ["MKPDF_SITE_AUTHOR"]
site_name: !!python/object/apply:os.getenv ["MKPDF_SITE_NAME"]

docs_dir: 'pages'
site_dir: 'public'

watch:
  - 'mkdocs.yml'
  - 'mkbase.yml'

theme:
  name: 'material'
  features:
    - 'navigation.sections'
  palette:
    - scheme: 'default'
      primary: 'blue'
      accent: 'green'
      toggle:
        icon: 'material/brightness-7'
        name: 'Dark Mode'
    - scheme: 'slate'
      primary: 'brown'
      accent: 'green'
      toggle:
        icon: 'material/brightness-4'
        name: 'Light Mode'

plugins:
  - include-markdown:
      opening_tag: "{!"
      closing_tag: "!}"
  - with-pdf:
      output_path: '../document.pdf'
      render_js: true
      headless_chrome_path: 'chromium'
      cover: true
      cover_logo: !!python/object/apply:os.getenv ["MKPDF_COVER_FILE"]
      cover_title: !!python/object/apply:os.getenv ["MKPDF_SITE_NAME"]
      cover_subtitle: !!python/object/apply:os.getenv ["MKPDF_SITE_SUBNAME"]
      back_cover: true
      toc_title: !!python/object/apply:os.getenv ["MKPDF_TOC_TITLE"]
      toc_level: !!python/object/apply:int [!!python/object/apply:os.getenv ["MKPDF_TOC_LEVEL"]]
      ordered_chapter_level: !!python/object/apply:int [!!python/object/apply:os.getenv ["MKPDF_CHAPTER_LEVEL"]]
      debug_html: false
      show_anchors: false
      verbose: false

nav:
  - 'Introduction': './index.md'

extra:
  generator: false

markdown_extensions:
  - attr_list
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight
  - pymdownx.keys
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.blocks.admonition
  - pymdownx.blocks.details
  - pymdownx.blocks.html
  - pymdownx.blocks.tab
  - tables
  - meta
  - pymdownx.tasklist:
      clickable_checkbox: false
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - markdown_katex:
      no_inline_svg: False
      insert_fonts_css: True
  - pymdownx.arithmatex:
      generic: true
  - plantuml_markdown:
      server: 'https://puml.ans.or.at'
      priority: 100
